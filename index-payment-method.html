<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method | SavoirFaire</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-payment-method.css" />
  </head>
  <body>
    <main>
      <section class="page-payment-method">
        <div class="container">
          <div class="payment-method-content">
            <h2>Payment Method</h2>
            <div class="all-payment-method">
              <div class="method-payments">
                <div class="method-description">
                  <input
                    type="radio"
                    id="paypal"
                    name="method-payment"
                    value="paypal"
                  />
                  <label for="paypal">Paypal</label>
                </div>
                <div class="icon-image">
                  <img src="asset/paypal-icon-image.png" alt="" />
                </div>
              </div>
            </div>
            <div class="all-payment-method">
              <div class="method-payments">
                <div class="method-description">
                  <input
                    type="radio"
                    id="credit-card"
                    name="method-payment"
                    value="credit-card"
                  />
                  <label for="credit-card">Credit Card</label>
                </div>
                <div class="icon-image">
                  <img src="asset/credit-card-icon-image.png" alt="" />
                </div>
              </div>
            </div>
            <div class="all-payment-method">
              <div class="method-payments">
                <div class="method-description">
                  <input
                    type="radio"
                    id="digital-payment"
                    name="method-payment"
                    value="digital-payment"
                  />
                  <label for="digital-payment">Digital Payment</label>
                </div>
                <div class="icon-image">
                  <img src="asset/wallet-icon-image.png" alt="" />
                </div>
              </div>
            </div>
            <div class="all-payment-method">
              <div class="method-payments">
                <div class="method-description">
                  <input
                    type="radio"
                    id="other"
                    name="method-payment"
                    value="other"
                  />
                  <label for="other">Other</label>
                </div>
                <div class="icon-image">
                  <img src="asset/icon-other-image.png" alt="" />
                </div>
              </div>
            </div>
            <div class="submit-method-payment">
              <input type="submit" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
